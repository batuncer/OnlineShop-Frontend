name: Deploy React App to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_API_BASE: http://a10febbeef2c746c2b05ac500d4f3a44-1880619593.eu-west-2.elb.amazonaws.com

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::895636586366:role/s3-deploy
          aws-region: eu-west-2

      - name: Sync build output to S3
        run: |
          aws s3 sync dist/ s3://onlineshop-cap-frontend-web-eu-west-2 --delete